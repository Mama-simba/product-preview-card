<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/c8859f7b0c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

 
</head>
<body>

  <div class="maincard">

    <div class="productcard">
    </div>

    <div class="infocard">
      <div class="infosubcard">
        <p class="product">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <span class="newprice">$149.99</span><span class="oldprice">$169.99</span>

        <button>
          <img class="carticon" src="./images/icon-cart.svg" alt="Cart icon"> Add to Cart</button>
      </div>
      
    </div>
   

  </div>



  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank">Cristina Padilla</a>
      <a href="https://github.com/Mama-simba/product-preview-card" target="_blank"><i class="fab fa-github-square"></i></a>
      <a href="https://www.linkedin.com/in/cristina-padilla-plasencia/" target="_blank"><i
          class="fab fa-linkedin"></i></a>
  </footer>

  

  

 
  
 
</body>
</html>
